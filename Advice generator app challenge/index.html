<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advice generator app Challenge</title>
    <!-- adding fav icon -->
    <link rel="icon" type="image/x-icon" href="/imgs/favicon-32x32.png" />

    <!-- google font -->
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@500;800&display=swap');
    </style>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <section class="advice-container">
        <p class="advice-number">Advice #<span>117</span></p>

        <h1 class="advice-content">
          <q>
            It is easy to sit up and take notice, what's difficult is getting up
            and taking action
          </q>
        </h1>
        <div class="divider"></div>
        <div class="dice-button" title="generate new advice">
          <img src="imgs/icon-dice.svg" alt="new-advice-button" />
        </div>
      </section>
    </main>
  </body>
</html>
