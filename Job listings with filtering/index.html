<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />

    <script type="module" src="script.js"></script>

    <title>Frontend Mentor | Job Listings</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style></style>
  </head>
  <body>
    <div class="header"></div>
    <section class="jobs-container">
      <div class="job-container">
        <div class="job-info">
          <img
            class="company-logo"
            src="images/photosnap.svg"
            alt="company-logo"
          />
          <div class="job-details">
            <div class="job-metadata-top">
              <h3 class="company-name">Photosnap</h3>
              <h5 class="new-badge">new</h5>
              <h5 class="featured-badge">featured</h5>
            </div>

            <h2 class="job-role">Senior Frontend developer</h2>

            <div class="job-metadata-bottom">
              <ul>
                <li class="job-posted-time">1d ago</li>
                <li class="job-contract">Full Time</li>
                <li class="job-location">USA only</li>
              </ul>
            </div>
          </div>
        </div>

        <div class="job-languages">
          <ul class="">
            <li>Frontend</li>
            <li>Senior</li>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
          </ul>
        </div>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/M-Massoud/Frontend-mentor-challenges"
        >Mohamed Masoud</a
      >.
    </div>
  </body>
</html>
